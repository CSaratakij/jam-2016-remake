[application]

name="KiKi - The Sacrifice"
main_scene="res://intro/intro.tscn"
icon="res://icon.png"

[autoload]

music_player="*res://sounds/music_player.tscn"
global="*res://scripts/global.tscn"

[display]

use_2d_pixel_snap=true
orientation="landscape"
stretch_mode="2d"
stretch_aspect="ignore"
width=736
height=414

[image_loader]

filter=false
gen_mipmaps=false

[input]

jump=[key(Space), mbutton(0, 1), jbutton(0, 0)]
skip=[jbutton(0, 11), key(Space)]
play=[jbutton(0, 11), key(Return)]
pause=[jbutton(0, 10), key(Escape)]
